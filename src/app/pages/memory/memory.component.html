<div fxLayout="row" fxLayoutAlign="space-between center" class="parent">
  <mat-card
    *ngFor="let carta of conjunto"
    class="example-card"
    class="child"
    (click)="clickCarta(carta)"
  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Nui-app</mat-card-title>
    </mat-card-header>

    <mat-card-content *ngIf="carta.seleccionada">
      <p>{{ carta.silaba }}</p>
    </mat-card-content>

    <mat-card-content *ngIf="!carta.seleccionada">
      <p>REVERSO DE LA CARTA</p>
    </mat-card-content>
  </mat-card>
</div>
