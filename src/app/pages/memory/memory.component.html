<div fxLayout="row" class="parent">
  <div
    *ngFor="let carta of conjunto"
    class="card"
    (click)="clickCarta(carta)"
    [@cardFlip]="carta.estado"
  >
    <div class="face back">
      <img src="assets/trasera.jpeg" />
    </div>
    <div class="face front">
      {{ carta.silaba }}
    </div>
  </div>
</div>
