<div class="content">
<div fxLayout="row" class="parent">
  <div
    *ngFor="let carta of conjunto"
    class="card"
    (click)="clickCarta(carta)"
    [@cardFlip]="carta.estado"
  >

    <div class="face back">
      <div class="rectangle"></div>
      <img src="assets/nuiColor.png" />
    </div>
    <div class="face front">
      <p>
      {{ carta.silaba }}
    </p>
    </div>
  </div>
</div>
</div>
